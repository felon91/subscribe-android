<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Заголовок</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="styles/freeandroid/style.min.css" type="text/css" />
</head>
<body>
<div class="container">
	<header class="header">
		<div class="header__wrap wrap">
			<h1 class="header__title">Научись создавать приложения для Android в бесплатном обучающем Видеокурсе!</h1>
			<div class="form header__form">
				<form name="sendForm" action="#" method="post">
					<p class="form__title">Для получения курса заполните форму:</p>
					<input name="name" type="text" placeholder="Введите ваше имя">
					<input name="email" type="email" placeholder="Введите ваш Email">
					<button type="submit">Получить курс</button>
					<p class="form__subscribe">Подписка абсолютно бесплатная и добровольная. Вы сможете отписаться в любой момент.</p>
				</form>
			</div>
		</div>
	</header>
</div>
</body>
</html>
